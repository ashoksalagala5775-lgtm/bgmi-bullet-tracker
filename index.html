<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .search-bar {
      margin: 1rem auto;
      text-align: center;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 300px;
      font-size: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .product button:hover {
      background-color: #218838;
    }
    .cart {
      background: #fff3cd;
      padding: 1rem;
      margin: 1rem;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .checkout-form {
      background: #e2e3e5;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 400px;
      border-radius: 5px;
    }
    .checkout-form input, .checkout-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .checkout-form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkout-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Shopping Page</h1>
  </header>  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
  </div>  <section class="products" id="productList">
    <div class="product" data-name="Product 1">
      <img src="https://via.placeholder.com/200x150" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.00</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product" data-name="Product 2">
      <img src="https://via.placeholder.com/200x150" alt="Product 2">
      <h3>Product 2</h3>
      <p>$15.00</p>
      <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>
    <div class="product" data-name="Product 3">
      <img src="https://via.placeholder.com/200x150" alt="Product 3">
      <h3>Product 3</h3>
      <p>$20.00</p>
      <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>
  </section>  <div class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> $<span id="total">0</span></p>
  </div>  <div class="checkout-form">
    <h2>Checkout</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="address" placeholder="Address">
    <textarea id="notes" placeholder="Additional Notes"></textarea>
    <button onclick="submitOrder()">Place Order</button>
  </div>  <script>
    let total = 0;
    const cartItems = [];

    function addToCart(name, price) {
      cartItems.push({ name, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cartItems");
      cartList.innerHTML = "";
      cartItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price}`;
        cartList.appendChild(li);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function filterProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const products = document.querySelectorAll(".product");
      products.forEach(product => {
        const name = product.getAttribute("data-name").toLowerCase();
        product.style.display = name.includes(input) ? "block" : "none";
      });
    }

    function submitOrder() {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const notes = document.getElementById("notes").value;

      if (!name || !address) {
        alert("Please fill in your name and address.");
        return;
      }

      alert(`Thank you, ${name}! Your order of $${total.toFixed(2)} has been placed.\n\nShipping to: ${address}\nNotes: ${notes}`);
    }
  </script></body>
</html>
